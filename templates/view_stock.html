{% extends "layout.html" %}

{% block title %}
Main Screen
{% endblock %}

{% block main %}
<div class="section">

    <h2>Current Stock</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Menu</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stock %}
            <tr>
                <td class="text-start">{{ row["Type"] }}</td>
                <td class="text-start">{{ row["Range"] }}</td>
                <td class="text-start">{{ row["Style"] }}</td>
                <td class="text-start">{{ row["selling_price"] }}</td>
                <td class="text-start"><button class="btn btn-primary" type="submit">Info</button></td>
                <td class="text-start"><button class="btn btn-primary" type="submit">Add to Order</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </div>
</form>


{% endblock %}
