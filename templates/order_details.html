{% extends "layout.html" %}

{% block title %}
Customer Order
{% endblock %}

{% block main %}

<form action="/customer_order" method="post">
    <div class ="mb-3">
        <table class="table table-striped">

        <div class="text-start">Customer ID Code:</div>
        <div class="text-start">Order Number:</div>
        <div class="text-start">Item Number:</div>

      
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="completion" placeholder="Approx Completion date" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="delivery_date" placeholder="Planned Delivery date" type="text">
    
        <div class="mb-3">
            <div class="row my-custom-row justify-content-center align-items-center">
                <div class="col-sm-4"><div class="p-3 border bg-light">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="item_name" placeholder="Item_Name" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="item_description" placeholder="Item_Description" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="colour-finish" placeholder="Colour/Finish" type="text">
                </div>
            </div>
                <div class="col-sm-4"><div class="p-4 border bg-light">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="width" placeholder="Width" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="depth" placeholder="Depth" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="height" placeholder="Height" type="text">
                </div>
            </div>
            <div class="col-sm-4"><div class="p-4 border bg-light">                  
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="extra_details" placeholder="Extra_Details" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="selling price" placeholder="Selling_price" type="text">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="delivery-collection-taken" placeholder="Delivery/Collection/Taken" type="text">
                </div>
            </div>








{% endblock %}
